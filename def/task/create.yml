name: Create

method_name:
  javascript: create

description: |
  Creates the specified file.

returns: |
  The created file.

rest_parameters:
  - property: '`path`'
    type: string
    description: The path of the file to create.
  - property: '`content-type`'
    type: string
    description: The content type of the file to be created.

json_str: |
  {
    "op": "create",
    "path": "my-connection-name:/file.txt",
    "content_type": "text/plain"
  }
