name: Read

method_name:
  javascript: read

description: |
  Reads the specified file and outputs its contents.

returns: |
  Returns the contents of the specified file.

rest_parameters:
  - property: '`path`'
    type: string
    description: |
      The path of the file to read from.

json_str: |
  {
    "op": "read",
    "path": "my-connection-alias:/file.txt"
  }
