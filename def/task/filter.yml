name: Filter

method_name:
  javascript: filter

description: |
  Filters the rows of the input, passing on rows that satisfy the `where` condition.

returns: |
  Returns the filtered input.

rest_parameters:
  - property: '`where`'
    type: string
    description: |
      The filter expression to use to determine whether or not to pass on a row from the input to the output.

json_str: |
  {
    "op": "filter",
    "where": "'id' = 1"
  }
