name: Echo

method_name:
  javascript: echo

description: |
  Writes the specified message to the output.

returns: |
  Returns the value specified in `msg`.

rest_parameters:
  - property: '`msg`'
    type: string
    description: |
      Value to write to the output.

json_str: |
  {
    "op": "echo",
    "params": {
      "msg": "Hello, World!"
    }
  }
