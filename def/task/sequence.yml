name: Sequence

method_name:
  javascript: sequence

description: |
  Executes the tasks in the array of items; the initial input is passed to the first task in the sequence, then the output of that task is passed to the next item in the sequence, and so on; the output of the final task is returned as the output for the sequence task.

returns: |
  Returns the result of the final task in the sequence.

rest_parameters:
  - property: '`items`'
    type: array
    description: The array of tasks to run.

json_str: |
  {
    "op": "sequence",
    "params": {
      "items": []
    }
  }
