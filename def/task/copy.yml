name: Copy

method_name:
  javascript: copy

description: |
  Copies files and directories from one location to another.

returns: |
  No output.

rest_parameters:
  - property: '`from`'
    type: string
    description: |
      The source filespec. This may be a file, directory, or a filespec containing a path wildcard.
  - property: '`to`'
    type: string
    description: |
      The target filespec. This may be a file or directory.

json_str: |
  {
    "op": "copy",
    "params": {
      "from": "",
      "to": ""
    }
  }
