name: Request

method_name:
  javascript: request
  php: request

short_description: |
  Issues an HTTP request.

description: |
  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed suscipit dui posuere interdum tristique. Pellentesque nunc purus, sodales eget vulputate eget, auctor in quam. Pellentesque vehicula lacus euismod augue tristique lacinia. Nam id iaculis arcu. Curabitur non tincidunt ex. Integer et gravida enim. Proin congue id justo eget imperdiet.

returns: |
  The body response for the HTTP request.

parameters:
  - property: url
    type: string
    description: |
      The URL of which to issue the request.

  - property: method
    type: string
    description: |
      the http method to use when making the request; options are: `GET` and `POST`.

  - property: connection
    type: string
    description: |
      Optional connection identifier to issue the request to; if a connection identifier is specified, parameters specified in the connection object are used as the default settings for the request with any additional parameters overriding the request parameters and any specified url in the request begin appended to the base url specified in the connection.

  - property: username
    type: string
    description: |
      Any username to use for basic authentication.

  - property: password
    type: string
    description: |
      Any password to use for basic authentication.

  - property: params
    type: object
    description: |
      Data to include as URL parameters in a GET request.

  - property: data
    type: object|string
    description: |
      Data to include in a POST request.

  - property: headers
    type: object
    description: |
      An object with where the keys are the http headers to set and the corresponding values are the values to which to set those headers.
